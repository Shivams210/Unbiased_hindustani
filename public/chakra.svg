<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320">
  <circle cx="160" cy="160" r="155" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="160" cy="160" r="130" fill="none" stroke="#000" stroke-width="2"/>
  <g id="spokes">
    <line x1="160" y1="30" x2="160" y2="290" stroke="#000" stroke-width="2"/>
    <!-- 24 spokes at 15-degree intervals -->
    <use href="#spokes" transform="rotate(15 160 160)"/>
    <use href="#spokes" transform="rotate(30 160 160)"/>
    <use href="#spokes" transform="rotate(45 160 160)"/>
    <use href="#spokes" transform="rotate(60 160 160)"/>
    <use href="#spokes" transform="rotate(75 160 160)"/>
    <use href="#spokes" transform="rotate(90 160 160)"/>
    <use href="#spokes" transform="rotate(105 160 160)"/>
    <use href="#spokes" transform="rotate(120 160 160)"/>
    <use href="#spokes" transform="rotate(135 160 160)"/>
    <use href="#spokes" transform="rotate(150 160 160)"/>
    <use href="#spokes" transform="rotate(165 160 160)"/>
  </g>
</svg>